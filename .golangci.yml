---
version: "2"
# Configure which files to skip during linting
run:
  tests: false

linters:
  default: all

  disable:
    - wsl
    - wsl_v5
    - nlreturn
    - depguard
    - gochecknoinits
    - gochecknoglobals
    - forbidigo
    - varnamelen
    - exhaustruct
    - tagliatelle
    - noinlineerr
    - godoclint
    - ireturn        # templ.Component return types are expected
    - contextcheck   # templ ComponentFunc context handling is framework-managed
    - revive         # templ ComponentFunc ctx parameters appear unused but are required
    - wrapcheck      # External package errors don't need wrapping in view layer